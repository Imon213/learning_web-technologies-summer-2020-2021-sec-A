<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1"></h1>
    <label><h3>Date of Birth</h3></label>
    <input id="date" type="date" name="date" value="" onkeyup="getDate()" /><br><br>
	<button onclick="getDate()">Submit</button> 
    <script>
       
      function getDate(){
			let date = document.getElementById('date').value;
            let result=document.getElementById('head1');
            if(date=='')
            {
                result.innerHTML='Null value'
            }

			else{
				alert(date);
			}
		}
	
        </script>
</body>
</html>
