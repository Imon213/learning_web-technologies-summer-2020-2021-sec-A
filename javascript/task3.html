<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width:40%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="div">
    <fieldset>
        <legend>Gender</legend>
    
    <input type="radio" name="gender" value="Male" id="male">Male
    <input type="radio" name="gender" value="Female" id="female">Female
    <input type="radio" name="gender" value="others" id="others">Others<br><br>
    
    </fieldset>
    <br> <button onclick="getGender()">Submit</button>
    </div>
   
    <script>
        function getGender(){
            let g1=document.getElementById('male');
            let g2=document.getElementById('female');
            let g3=document.getElementById('others');
            let result="";
            if(g1.checked==true)
            {
                result=g1.value;
            }
            else if(g2.checked==true)
            {
                result=g2.value;
            }
            else if(g3.checked==true)
            {
                result=g3.value;
            }
            else
            {
                alert("Select any option");
            }
            alert(result);

        }
    </script>
</body>
</html>
