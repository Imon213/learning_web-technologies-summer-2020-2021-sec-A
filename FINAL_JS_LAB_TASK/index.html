<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  name="form" onsubmit="return validForm()">
    <table border="1" width="50%">
        <tr>
            <td colspan="3" height 20px align="center">
                <h3>PERSON PROFILE</h3>
            </td>
        </tr>
        <tr>
            <td  >
                Name
            </td>
            <td>
                <input type="text" name="name" value="" id="name">
            </td>
            <td ></td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="email" value="" id="email">
            </td>
            <td></td>
        </tr>
        <tr>
            <td >
                Gender
            </td>
            <td width="60%">
                <input type="radio" name="Gender" value="Male" id="male"> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Others"> Others
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td  >
                Date of Birth
            </td>
            <td>
                <input type="date" name="dob" value="">
            </td>
            <td ></td>
        </tr>
        <tr>
            <td  >
                Blood Group
            </td>
            <td>
               <select name="bg">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
               </select>
            </td>
            <td ></td>
        </tr>
        <tr>
            <td  >
                Degree
            </td>
            <td>
                <input type="checkbox" name="degree" value="SSC">SSC
                <input type="checkbox" name="degree" value="HSC">HSC
                <input type="checkbox" name="degree" value="Bsc">Bsc.
                <input type="checkbox" name="degree" value="Msc">Msc.
            </td>
            <td ></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2">
                <input type="file" value="" name="img" accept="image/*">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="20px"></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" value="Submit">
            </td>
        </tr>
        
    </table>
</form>
<script>
   function validForm()
   {
       let name=document.forms["form"]["name"];
       let email=document.forms["form"]["email"];
       let gender=document.forms["form"]["Gender"];
       let dob=document.forms["form"]["dob"];
       let degree=document.forms["form"]["degree"];
       let img=document.forms["form"]["img"];
       let bg=document.forms['form']["bg"];
       if(name.value=="" || email.value==" "||  gender.checked==false || dob.value==""|| bg.selectedIndex<1 || degree.checked==false ||  img.value==false)
       {
           alert("Informatin missing");
       }
       else
       {
          alert("Successfuly Submitted");
       }





   }
    </script>
</body>
</html>
