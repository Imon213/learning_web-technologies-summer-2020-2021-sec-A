<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ac.html">
    <table border="1" width="50%">
        <tr>
            <td colspan="3" height 20px align="center">
                <h3>PERSON PROFILE</h3>
            </td>
        </tr>
        <tr>
            <td  >
                Name
            </td>
            <td>
                <input type="text" name="name" value="">
            </td>
            <td ></td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="name" value="">
            </td>
            <td></td>
        </tr>
        <tr>
            <td >
                Gender
            </td>
            <td width="60%">
                <input type="radio" name="Gender" value=""> Male
                <input type="radio" name="Gender" value=""> Female
                <input type="radio" name="Gender" value=""> Other
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td  >
                Date of Birth
            </td>
            <td>
                <input type="date" name="name" value="">
            </td>
            <td ></td>
        </tr>
        <tr>
            <td  >
                Blood Group
            </td>
            <td>
               <select name="bg">
                    <option value="">A+</option>
                    <option value="">B+</option>
                    <option value="">AB+</option>
               </select>
            </td>
            <td ></td>
        </tr>
        <tr>
            <td  >
                Degree
            </td>
            <td>
                <input type="checkbox" name="SSC" value="">SSC
                <input type="checkbox" name="hsc" value="">HSC
                <input type="checkbox" name="Bsc" value="">Bsc.
                <input type="checkbox" name="Msc" value="">Msc.
            </td>
            <td ></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2">
                <input type="file" value="" name="img" accept="image/*">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="20px"></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" value="Submit" >
            </td>
        </tr>
        
    </table>
</form>
</body>
</html>
